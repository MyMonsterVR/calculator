<!DOCTYPE html>
<html lang="en" dir="ltr" class="theme-orange">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/cal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="calculator">

    <input type="text" class="calculator-screen" value="" disabled />

    <div class="calculator-keys">

      <button type="button" value="+">+</button>
      <button type="button" value="-">-</button>
      <button type="button" value="*">&times;</button>
      <button type="button" value="/">&divide;</button>
      <button type="button" value="pi">&#x3C0;</button>
      <button type="button" value="(">(</button>
      <button type="button" value=")">)</button>
      <button type="button" value="sqrt">&Sqrt;</button>
      <button type="button" value="cos">cos</button>
      <button type="button" value="tan">tan</button>
      <button type="button" value="sin">sin</button>


      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="7">6</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="0">0</button>

      <button type="button" class="decimal" value=".">.</button>
      <button type="button" value="^">x<sup><small>y</small></sup></button>
      <button type="button" class="all-clear" value="all-clear">AC</button>

      <button type="button" class="equal-sign operator" value="=">=</button>

    </div>
  </div>

  <p id="consoleAnswer">type "help"</p>
  <input type="text" placeholder="Type &ldquo;help&ldquo;" id="myInput">
  <button type="button" name="button" onclick="historyShow()" class="btnHistory">History</button>
  <div id="historyList">
    <ul style="list-style-type: none; margin-top: 3%;">
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
    </ul>
  </div>
</body>

</html>

<script src="assets/cal.js" charset="utf-8"></script>
