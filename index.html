<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/cal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="calculator">

    <input type="text" class="calculator-screen" value="" disabled />

    <div class="calculator-keys">

      <button type="button" value="+">+</button>
      <button type="button" value="-">-</button>
      <button type="button" value="*">&times;</button>
      <button type="button" value="/">&divide;</button>
      <button type="button" value="(">(</button>
      <button type="button" value=")">)</button>
      <button type="button" value="sqrt">&Sqrt;</button>
      <button type="button" value="^">^</button>


      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="0">0</button>

      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button>

      <button type="button" class="equal-sign operator" value="=">=</button>

    </div>
  </div>

  <p id="consoleAnswer" style="position: fixed; left: 0; bottom: 20px; width: 100%; height: 3%; background-color: grey; color: white; font-size: 16px; text-align: center;">test</p>
  <input type="text" placeholder="Type something..." id="myInput" style="position: fixed; outline: none; left: 0; bottom: 0; width: 95%; background-color: #3f3f3f; color: white; text-align: center;">
  <button type="button" name="button" onclick="historyShow()" style="position: fixed; outline: none; right: 0; bottom: 0; width: 5%; height: 20px; font-size: 16px; background-color: #3f3f3f; color: white; text-align: center;">History</button>
  <div id="historyList" style="position: fixed; outline: none; right: 0; bottom: 3%; width: 9%; height: 190px; font-size: 16px; background-color: #3f3f3f; color: white; text-align: center;">
    <ul style="list-style-type: none; margin-top: 3%;">
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
      <li name="historyIds">No Result</li>
    </ul>
  </div>
</body>

</html>

<script src="assets/cal.js" charset="utf-8"></script>
